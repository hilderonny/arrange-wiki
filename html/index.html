<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Wiki</title>
        <link rel="manifest" href="./manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="apple-touch-icon" href="images/wiki.png">
        <link rel="shortcut icon" href="images/wiki.png">
        <link rel="stylesheet" href="styles/wiki.css">
        <script type="module" src="js/wiki.js"></script>
    </head>
    <body>

        <input type="checkbox" id="nav-toggle" name="nav-toggle" hidden>

        <aside class="sidebar">
            <header>
                <img src="images/wiki.png"/>
                <div class="app-title">WIKI</div>
            </header>
            <nav id="hierarchy"></nav>
        </aside>

        <label for="nav-toggle" class="menu-toggle">
            <span>☰</span>
            <div class="overlay"></div>
        </label>

        <div class="">

            <header id="topbar">
                <div class="page-title" id="pagetitle"></div>
                <div class="buttons">
                    <button onclick="location.reload()">Aktualisieren</button>
                    <button id="addbutton">Neu</button>
                    <button class="invisible" id="renamebutton">Umbenennen</button>
                    <button class="invisible" id="editbutton">Bearbeiten</button>
                    <button class="invisible" id="cancelbutton">Abbrechen</button>
                    <button class="invisible" disabled id="savebutton">Speichern</button>
                    <button class="invisible" id="deletebutton">Löschen</button>
                </div>
            </header>
                    
            <div class="main">
                <textarea class="invisible" id="editor"></textarea>
                <div id="preview"></div>
            </div>

        </div>
        
    </body>
  
</html>
